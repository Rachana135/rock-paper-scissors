<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple game</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
  <body>
    <!-- <h1>Would you like to play rock paper scissors with the computer?</h1> -->
    <p>
      <h2>Always remember:
        rock beats scissors, paper wraps rock, scissors cut the paper!!
      </h2>
    <div class="img">
     <i class="fa fa-hand-grab-o " id="rock" style="font-size: 3.2em;">
  </i>
      <!-- <p class="rock-description">Rock</p> -->
      <i class="fa fa-hand-paper-o " id="paper" style="font-size: 3.2em;"></i>
     <i class="fa fa-hand-scissors-o " id="scissors" style="font-size: 3.2em;
         "></i>
    </div>
    </p>
    <div class="score-board">
      <span id="user">user score : 0 </span>
      <span id="computer"> computer score : 0</span>
    </div><br>
    <div class="result">
      <span id="result-comments">result : </span>
    </div>
<!-- use data attributes to display a text when hovered on font awsome icon -->

  </body>
 <script src="./index.js"></script>
</html>
